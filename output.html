            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        .hover-area {

        }
        .hover-area:hover {
            outline: 2px solid rgba(255, 200, 0, 0.5);
        }
        .preview {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 100;
            overflow: auto;
        }
        .preview img {
            max-width: 100%;
            height: auto;
            margin-bottom: 8px;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.hover-area').forEach(area => {
                area.addEventListener('mouseenter', function(event) {
                    const folderNum = this.getAttribute('data-folder');
                    const preview = document.getElementById('preview-' + folderNum);
                    preview.style.display = 'block';
                });
                
                area.addEventListener('mouseleave', function() {
                    const folderNum = this.getAttribute('data-folder');
                    document.getElementById('preview-' + folderNum).style.display = 'none';
                });
            });
        });
    </script>
